<!--Para heredar-->
{% extends 'layout.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
    <!--Para heredar algun contenido por defecto de la "clase padre"-->

        {% endfor %}
    </ul>
    {% include 'fecha_actual.html' with dia="miercoles"%}

{% endblock %}
